type Query {
    getArticles: [Article!]!
}

type Mutation {
    addArticle(input: ArticleInput!): Article!
    addComment(input: CommentInput!): Comment!
}

type Article {
    id: String!
    text: String!
    comments: [Comment!]!
}

type Comment {
    id: ID!,
    text: String!,
}

input ArticleInput {
    text: String!
}

input CommentInput {
    articleId: String!
    text: String!
}
